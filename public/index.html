<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="The Bookmark Management System - Safely store all of your important links.">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="/stylesheets/main.css" type="text/css">
    <link rel="stylesheet" href="/stylesheets/responsive.css" type="text/css">
  </head>

  <body>
    <header role='banner'>
      <img src='./bookmark-logo.png' alt='image of a bookmark' class='bookmark-logo'>
      <h1>The Bookmark Management System</h1>
    </header>


    <div class='js-add-bookmark-form'>
      <section class='error-toaster'>
        <p class='error-message js-error-message'>Dummy Message</p>
      </section>
      <form name='add-bookmark' id='add-bookmark' action='#'>

        <div class='add title'>
          <label for='add-title'>*Bookmark Title: </label>
          <input type='text' class='js-add-title' name='add-title' id="add-title" placeholder='e.g. Facebook Homepage' required>
        </div>

        <div class='add url'>
          <label for='add-url' class='add-bookmark-form-label'>*URL: </label>
          <input id='add-url' type='url' class='js-add-url' name='add-url' placeholder='e.g. https://www.facebook.com' required>
        </div>

        <div class='add rating'>
          <label for='add-rating' class='add-bookmark-form-label'>Rating (out of 5):</label>
          <select name="add-rating" id="add-rating" class='js-add-rating'>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
        </div>

        <div class='add desc'>
          <label for='add-desc' class='add-bookmark-form-label'>Description (optional): </label>
          <textarea id='add-desc' rows="4" class='js-add-desc' name='add-desc' placeholder="e.g. social media site where you can see pictures of your friends' kids"></textarea>
        </div>

        <div class='form-buttons'>
          <button type='submit'>ADD Bookmark</button>
          <button type='reset'>Cancel</button>
        </div>

      </form>
    </div>
    
    <div class='js-alter-list'>
      <button type='button' class='toggle-add-state'>Click to Add Bookmark</button>
      <div class='js-filter-rating'>
        <label for='filter-rating'>Filter by Minimum Rating:</label>
        <select id='filter-rating' name="filter-rating" class="js-filter-rating">
          <option value="0">Show All</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>


    <main>
      <p class='user-instructions'>Click on a bookmark to Expand</p>
      <ul class='js-bookmark-list'>
      </ul>
    </main>

    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src='scripts/store.js'></script>
    <script src='scripts/api.js'></script>
    <script src='scripts/bookmark-list.js'></script>
    <script src='scripts/event-listeners.js'></script>
    <script src='scripts/index.js'></script>
  </body>
</html>
